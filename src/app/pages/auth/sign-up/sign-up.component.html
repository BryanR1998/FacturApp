<section class="flex min-h-screen flex-col items-center justify-center px-6 py-12 lg:px-8">
  <div
    class="w-full max-w-lg p-4  bg-gradient-to-r from-gray-900 via-gray-500 to-gray-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-teal-800 border border-gray-200 rounded-3xl shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Registre su cuenta
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" [formGroup]="form" (ngSubmit)="signUp()">
        <div>
          <label for="first_name" class="block text-sm font-medium leading-6 text-white">Nombres</label>
          <div class="mt-2">

            <input formControlName="names" id="first_name" name="first_name" type="text" autocomplete="first_name"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

            <p *ngIf="isFieldInvalid('names')" class="mt-2 text-sm text-red-600 dark:text-red-500">
              <span class="font-medium">Oh, error!</span>
              este campo es requerido.
            </p>

          </div>
        </div>

        <div>
          <label for="last_name" class="block text-sm font-medium leading-6 text-white">Apellidos</label>
          <div class="mt-2">

            <input formControlName="lastName" id="last_name" name="last_name" type="text" autocomplete="last_name"
              required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

            <p *ngIf="isFieldInvalid('lastName')" class="mt-2 text-sm text-red-600 dark:text-red-500">
              <span class="font-medium">Oh, error!</span>
              este campo es requerido.
            </p>

          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-white">Correo Electrónico</label>
          <div class="mt-2">

            <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">

            <p *ngIf="isEmailValid as message" class="mt-2 text-sm text-red-600 dark:text-red-500">
              {{ message }}
            </p>

          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-white">Contraseña</label>
          </div>
          <div class="relative mt-2">

            <input formControlName="password" id="password" name="password" [type]="hide ?'password' : 'text'"
              autocomplete="current-password" required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="" required>

            <div class="text-blue-800 absolute right-0 bottom-0 top-0 font-medium rounded-lg text-sm px-4 py-2">

              <svg (click)="hide = !hide" *ngIf="hide" class="w-4 h-4" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 14">
                <path
                  d="M10 0C4.612 0 0 5.336 0 7c0 1.742 3.546 7 10 7 6.454 0 10-5.258 10-7 0-1.664-4.612-7-10-7Zm0 10a3 3 0 1 1 0-6 3 3 0 0 1 0 6Z" />
              </svg>

              <svg (click)="hide = !hide" *ngIf="!hide" class="w-4 h-4" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="m2 13.587 3.055-3.055A4.913 4.913 0 0 1 5 10a5.006 5.006 0 0 1 5-5c.178.008.356.026.532.054l1.744-1.744A8.973 8.973 0 0 0 10 3C4.612 3 0 8.336 0 10a6.49 6.49 0 0 0 2 3.587Z" />
                <path
                  d="m12.7 8.714 6.007-6.007a1 1 0 1 0-1.414-1.414L11.286 7.3a2.98 2.98 0 0 0-.588-.21l-.035-.01a2.981 2.981 0 0 0-3.584 3.583c0 .012.008.022.01.033.05.204.12.401.211.59l-6.007 6.007a1 1 0 1 0 1.414 1.414L8.714 12.7c.189.091.386.162.59.211.011 0 .021.007.033.01a2.981 2.981 0 0 0 3.584-3.584c0-.012-.008-.023-.011-.035a3.05 3.05 0 0 0-.21-.588Z" />
                <path
                  d="M17.821 6.593 14.964 9.45a4.952 4.952 0 0 1-5.514 5.514L7.665 16.75c.767.165 1.55.25 2.335.251 6.453 0 10-5.258 10-7 0-1.166-1.637-2.874-2.179-3.407Z" />
              </svg>

            </div>

            <p *ngIf="isFieldInvalid('password')" class="mt-2 text-sm text-red-600 dark:text-red-500">
              <span class="font-medium">Oh, error!</span>
              este campo es requerido.
            </p>

          </div>
        </div>

        <div>
          <button type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Registrarse
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-white">
        Tienes cuenta?
        <a routerLink="/auth/login" class="font-semibold leading-6 text-orange-400 hover:text-orange-500">Iniciar
          Sesión</a>
      </p>
    </div>
  </div>
</section>
