<app-navbar></app-navbar>

<app-product-add id="authentication-modal" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"></app-product-add>

<section class="p-10">

  <h1 class="mb-10  text-3xl font-bold underline text-gray-900">
    product-list works
  </h1>


  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

    <div class="flex items-center justify-between pb-4">

      <label for="table-search" class="sr-only">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor"
            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
        <input type="text" id="table-search" [formControl]="search"
          class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search for items">
      </div>

      <div>
        <button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" type="button"
          class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 p-2.5 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
          Agregar Usuario
        </button>
      </div>

    </div>

    <div class="products" *ngIf="products$ | async as products">

      <table class="w-full justify-center text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-white  uppercase bg-blue-800 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              #
            </th>
            <th scope="col" class="px-6 py-3">
              Producto
            </th>
            <th scope="col" class="px-6 py-3">
              Stock
            </th>
            <th scope="col" class="px-6 py-3">
              Precio
            </th>
            <th scope="col" class="px-6 py-3">
              Acciones
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products; let i = index"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white" scope="row">
              {{i}}
            </td>
            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
              {{product.name}}
            </td>
            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
              {{product.stock}}
            </td>
            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
              $ {{product.price}}
            </td>
            <td class="flex items-center px-6 py-4 space-x-3">
              <a (click)="editProduct(product)"
                class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
              <a (click)="deleteProduct(product)"
                class="font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</section>
